<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Currency</title>
</head>
<body>
    <div class="h-screen flex justify-center items-center bg-red-300">
        <div class="bg-lime-200 rounded-lg mx-5">
            <h1 class="grid text-3xl font-bold place-items-center py-10 text-lime-900">Currency Converter</h1>
            <div id="currencyContainer" class="grid grid-cols-2 place-content-around place-items-center gap-x-9 gap-y-3">
                <select id="currencyFirst"  class="border border-lime-300 rounded-md bg-lime-500 w-2/6 font-medium focus:outline-none focus:ring focus:ring-lime-500">
                    <option value="TRY">TRY</option>
                    <option value="USD" selected>USD</option>
                    <option value="EUR">EUR</option>
                    <option value="AUD">AUD</option>
                    <option value="CAD">CAD</option>
                    <option value="JPY">JPY</option>
                </select>
                <input class="bg-lime-200 w-2/6 text-lg text-center border border-lime-500 rounded-md focus:outline-none focus:outline-none focus:ring focus:ring-lime-500 " type="number" value="1" min="0" id="count"/>
                <select id="currencySecond" class="border border-lime-300 rounded-md bg-lime-500 w-2/6 font-medium focus:outline-none focus:ring focus:ring-lime-500">
                    <option value="TRY" selected> TRY</option>
                    <option value="USD" >USD</option>
                    <option value="EUR">EUR</option>
                    <option value="AUD">AUD</option>
                    <option value="CAD">CAD</option>
                    <option value="JPY">JPY</option>
                </select>
                <p class="bg-lime-200 w-2/6 text-lg text-center" id="result"></p>
            </div>
                <p id="exchangeRate" class="grid text-xl font-bold place-items-center pb-10 pt-8 text-lime-900">1 EUR = 1 TRY</p>
        </div>
        
    </div>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="script.js"></script>
</body>
</html>
